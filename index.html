<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Assistant - THE ENTITY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141937;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-tertiary: #ec4899;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-tertiary));
            bottom: -10%;
            right: -10%;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(90deg, var(--accent-tertiary), var(--accent-primary));
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease 0.2s both;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-dot.listening {
            background: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-primary);
        }

        .status-dot.thinking {
            background: var(--accent-secondary);
            box-shadow: 0 0 10px var(--accent-secondary);
        }

        .status-dot.speaking {
            background: var(--accent-tertiary);
            box-shadow: 0 0 10px var(--accent-tertiary);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            overflow-y: auto;
            max-height: 500px;
            animation: fadeIn 1s ease 0.4s both;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Message */
        .message {
            margin-bottom: 1.5rem;
            animation: slideIn 0.5s ease;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .avatar.user {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }

        .avatar.assistant {
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-tertiary));
        }

        .message-info {
            flex: 1;
        }

        .sender {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .message-content {
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            line-height: 1.6;
            margin-left: 3.5rem;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            border-left: 3px solid var(--accent-primary);
        }

        .message.assistant .message-content {
            background: var(--glass-bg);
            border-left: 3px solid var(--accent-tertiary);
        }

        /* Control Panel */
        .control-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            animation: fadeIn 1s ease 0.6s both;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            font-size: 3rem;
            cursor: pointer;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .mic-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .mic-button:hover::before {
            width: 120px;
            height: 120px;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(99, 102, 241, 0.5);
        }

        .mic-button:active {
            transform: scale(0.95);
        }

        .mic-button.listening {
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-tertiary));
            animation: recordPulse 1.5s infinite;
        }

        @keyframes recordPulse {
            0%, 100% { box-shadow: 0 10px 40px rgba(139, 92, 246, 0.3); }
            50% { box-shadow: 0 10px 60px rgba(139, 92, 246, 0.6), 0 0 0 20px rgba(139, 92, 246, 0.1); }
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .control-btn {
            padding: 1rem 1.5rem;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-primary);
            border-radius: 0.75rem;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        /* Waveform Visualizer */
        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 60px;
            margin: 1.5rem 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .waveform.active {
            opacity: 1;
        }

        .bar {
            width: 4px;
            height: 10px;
            background: linear-gradient(to top, var(--accent-primary), var(--accent-secondary));
            border-radius: 2px;
            animation: wave 1s infinite ease-in-out;
        }

        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.3s; }
        .bar:nth-child(7) { animation-delay: 0.2s; }
        .bar:nth-child(8) { animation-delay: 0.1s; }

        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 40px; }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .status-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .chat-container {
                max-height: 400px;
            }

            .mic-button {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">üé§</div>
            <h1>Voice AI Assistant</h1>
            <p class="subtitle">Powered by THE ENTITY</p>
        </header>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready</span>
            </div>
            <div class="status-item">
                <span id="timeDisplay">--:--:--</span>
            </div>
            <div class="status-item">
                <span id="messageCount">0 messages</span>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <div class="empty-state-text">
                    Click the microphone button to start speaking<br>
                    Your conversation will appear here
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <!-- Waveform Visualizer -->
            <div class="waveform" id="waveform">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <!-- Microphone Button -->
            <button class="mic-button" id="micButton" title="Click to speak">
                üéôÔ∏è
            </button>

            <!-- Control Buttons -->
            <div class="controls-grid">
                <button class="control-btn" id="resetBtn">
                    üîÑ Reset Chat
                </button>
                <button class="control-btn" id="clearBtn">
                    üóëÔ∏è Clear All
                </button>
                <button class="control-btn" id="downloadBtn">
                    üíæ Download Chat
                </button>
            </div>
        </div>
    </div>

    <script>
        // State Management
        const state = {
            messages: [],
            isListening: false,
            isSpeaking: false,
            recognition: null,
            synthesis: window.speechSynthesis,
            messageCount: 0
        };

        // DOM Elements
        const elements = {
            chatContainer: document.getElementById('chatContainer'),
            micButton: document.getElementById('micButton'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            timeDisplay: document.getElementById('timeDisplay'),
            messageCount: document.getElementById('messageCount'),
            waveform: document.getElementById('waveform'),
            resetBtn: document.getElementById('resetBtn'),
            clearBtn: document.getElementById('clearBtn'),
            downloadBtn: document.getElementById('downloadBtn')
        };

        // Initialize Speech Recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                state.recognition = new SpeechRecognition();
                state.recognition.continuous = false;
                state.recognition.interimResults = false;
                state.recognition.lang = 'en-US';

                state.recognition.onstart = () => {
                    state.isListening = true;
                    updateStatus('listening', 'Listening...');
                    elements.micButton.classList.add('listening');
                    elements.waveform.classList.add('active');
                };

                state.recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    addMessage('user', transcript);
                    processQuery(transcript);
                };

                state.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    updateStatus('ready', 'Ready');
                    elements.micButton.classList.remove('listening');
                    elements.waveform.classList.remove('active');
                };

                state.recognition.onend = () => {
                    state.isListening = false;
                    elements.micButton.classList.remove('listening');
                    elements.waveform.classList.remove('active');
                    if (!state.isSpeaking) {
                        updateStatus('ready', 'Ready');
                    }
                };
            } else {
                alert('Speech recognition is not supported in your browser. Please use Chrome or Edge.');
            }
        }

        // Update Status
        function updateStatus(status, text) {
            elements.statusDot.className = 'status-dot ' + status;
            elements.statusText.textContent = text;
        }

        // Add Message to Chat
        function addMessage(sender, content) {
            // Remove empty state if exists
            const emptyState = elements.chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const message = {
                sender,
                content,
                timestamp: new Date()
            };
            state.messages.push(message);
            state.messageCount++;

            const messageEl = document.createElement('div');
            messageEl.className = `message ${sender}`;
            
            const avatar = sender === 'user' ? 'üë§' : 'ü§ñ';
            const senderName = sender === 'user' ? 'You' : 'Assistant';
            const time = message.timestamp.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit'
            });

            messageEl.innerHTML = `
                <div class="message-header">
                    <div class="avatar ${sender}">${avatar}</div>
                    <div class="message-info">
                        <div class="sender">${senderName}</div>
                        <div class="timestamp">${time}</div>
                    </div>
                </div>
                <div class="message-content">${content}</div>
            `;

            elements.chatContainer.appendChild(messageEl);
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
            
            // Update message count
            elements.messageCount.textContent = `${state.messageCount} message${state.messageCount !== 1 ? 's' : ''}`;
        }

        // API Configuration
        const API_BASE_URL = 'http://127.0.0.1:8000';
        const SESSION_ID = 'web-ui-' + Date.now();

        // Process Query using FastAPI Backend
        async function processQuery(query) {
            updateStatus('thinking', 'Thinking...');

            try {
                const response = await fetch(`${API_BASE_URL}/api/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        session_id: SESSION_ID
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                const assistantResponse = data.response;
                
                addMessage('assistant', assistantResponse);
                speakResponse(assistantResponse);

            } catch (error) {
                console.error('Error calling API:', error);
                const errorMessage = "Sorry, I'm having trouble connecting to the server. Please make sure the backend is running.";
                addMessage('assistant', errorMessage);
                speakResponse(errorMessage);
                updateStatus('ready', 'Ready');
            }
        }

        // Speak Response
        function speakResponse(text) {
            if (state.synthesis) {
                updateStatus('speaking', 'Speaking...');
                state.isSpeaking = true;

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;

                utterance.onend = () => {
                    state.isSpeaking = false;
                    updateStatus('ready', 'Ready');
                };

                state.synthesis.speak(utterance);
            }
        }

        // Microphone Button Click
        elements.micButton.addEventListener('click', () => {
            if (state.isListening) {
                state.recognition.stop();
            } else if (state.recognition) {
                state.recognition.start();
            }
        });

        // Reset Button
        elements.resetBtn.addEventListener('click', async () => {
            if (confirm('Are you sure you want to reset the conversation?')) {
                try {
                    // Call API to reset conversation
                    const response = await fetch(`${API_BASE_URL}/api/reset`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: SESSION_ID
                        })
                    });

                    if (response.ok) {
                        state.messages = [];
                        state.messageCount = 0;
                        elements.chatContainer.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">üí¨</div>
                                <div class="empty-state-text">
                                    Click the microphone button to start speaking<br>
                                    Your conversation will appear here
                                </div>
                            </div>
                        `;
                        elements.messageCount.textContent = '0 messages';
                        addMessage('assistant', 'Conversation history cleared. How can I help you?');
                    }
                } catch (error) {
                    console.error('Error resetting conversation:', error);
                    alert('Failed to reset conversation. Please try again.');
                }
            }
        });

        // Clear Button
        elements.clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all messages?')) {
                state.messages = [];
                state.messageCount = 0;
                elements.chatContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <div class="empty-state-text">
                            Click the microphone button to start speaking<br>
                            Your conversation will appear here
                        </div>
                    </div>
                `;
                elements.messageCount.textContent = '0 messages';
            }
        });

        // Download Button
        elements.downloadBtn.addEventListener('click', () => {
            if (state.messages.length === 0) {
                alert('No messages to download!');
                return;
            }

            let transcript = 'üé§ Voice AI Assistant - Chat Transcript\n';
            transcript += `Generated: ${new Date().toLocaleString()}\n`;
            transcript += '='.repeat(60) + '\n\n';

            state.messages.forEach(msg => {
                const time = msg.timestamp.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                const sender = msg.sender === 'user' ? 'You' : 'Assistant';
                transcript += `[${time}] ${sender}:\n${msg.content}\n\n`;
            });

            const blob = new Blob([transcript], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `voice-assistant-chat-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        });

        // Update Time Display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            elements.timeDisplay.textContent = timeString;
        }

        // Initialize
        initSpeechRecognition();
        updateTime();
        setInterval(updateTime, 1000);

        // Welcome Message
        setTimeout(() => {
            addMessage('assistant', "Hello! I'm THE ENTITY. Click the microphone button and speak clearly to start our conversation.");
        }, 500);
    </script>
</body>
</html>
